<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h2>Tell us more</h2>
			<form action="">
				<div>
					<label for="fname">First Name</label><br />
					<input type="text" placeholder="First Name" />
				</div>

				<div>
					<label for="lname">Last Name</label><br />
					<input type="text" placeholder="Last Name" />
				</div>

				<div>
					<label for="email">Your Email</label><br />
					<input type="text" placeholder="Tell us how to reach you" />
				</div>

				<div>
					<label for="about-yourself">Tell us about yourself</label><br />
					<textarea name="text" id="text" cols="auto" rows="6"></textarea>
				</div>

				<div class="switch">
					<div class="label"><label>Want to know more?</label></div>
					<div class="checkbox">
						<input type="checkbox" name="checkbox" id="checkbox" />
					</div>
				</div>
				<div class="button">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
